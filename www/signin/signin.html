<ion-view view-title="Sign In">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                <div style="text-align: center;">
                            <img src="http://upload.wikimedia.org/wikipedia/commons/1/1f/Logo_SIM.png" alt="Smiley face" height="128" width="128" >
                    </div>
                <div class="list" id="icon_white">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">{{ 'SIGNIN_USERNAME' | translate }}</span>
                        <input name="name" type="text" ng-model="user.name" placeholder="{{'SIGNIN_USERNAME' | translate }}" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">{{ 'SIGNIN_PASSWORD' | translate }}</span>
                        <input name="pw" ng-model="user.password" type="password" placeholder="{{'SIGNIN_PASSWORD' | translate }}" required>
                    </label>
                </div>
                <div class="center_wrapper">
                    <button class="button button-full button-balanced" ng-click="validation(); signIn(user)">{{ 'BUTTON_SIGNIN_SIGN_IN' | translate }}</button>
                </div>
            </div>
        </div>
      </ion-content>
</ion-view>
