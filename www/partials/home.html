<ion-view title= "{{'NAVTITLE_HOME' | translate }}">
  <ion-content class='has-header'>
        <ion-refresher on-refresh='refresh()'></ion-refresher>
      
         <div class="card card2" ng-repeat = 'note in dispatchNotes'>
            <div class='item item-divider'>
                <button class="button button-full button-positive" ng-click='goTo(note.id)'>
                {{note.id}}</button>
                <i class="icon ion-checkmark-circled" id ='icon_red' ng-show='note.status=="checked with errors"'></i>
                <i class="icon ion-checkmark-circled" id ='icon_yellow' ng-show='note.status=="partially checked"'></i>
                <i class="icon ion-checkmark-circled" id ='icon_green' ng-show='note.status=="checked"'></i>
            </div>
            <div class='item item-text-wrap'>
                <div class="row responsive-sm">
                    <div class="col">{{'HOME_DESCRIPTION'|translate}}:{{note.description}}</div>
                    <div class="col">{{'HOME_DATE'|translate}}:{{note.date}}</div>
                    <div class="col">Status:{{note.status}}</div>
                    <div class="col">{{'HOME_CHECKED_PALLETS'|translate}}:{{pallets[note.ID-1]}}</div>
                </div>
            </div>
         </div> 
      </ion-content>
</ion-view>
