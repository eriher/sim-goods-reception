<ion-view title= "{{'NAVTITLE_HOME' | translate }}">
    <div class="bar bar-subheader">
        <h2 class="title">{{today | date: mediumDate}}</h2>
    </div>
  <ion-content class='has-subheader'>
        <ion-refresher on-refresh='refresh()'></ion-refresher>
         <div class="card card2" ng-repeat = 'note in dispatchNotes'>
            <div class='item item-divider'>
                <button class="button button-full button-dark" ng-click='goTo(note.id)'>
                {{note.id}}</button>
            </div>
            <div class='item item-text-wrap'>
                <div class="row responsive-sm">
                    <div class="col">{{'HOME_DESCRIPTION'|translate}}:{{note.description}}</div>
                    <div class="col">{{'HOME_DATE'|translate}}:{{note.date}}</div>
                    <div class="col">Status:{{note.status}}</div>
                    <div class="col">{{'HOME_CHECKED_PALLETS'|translate}}:{{pallets[note.ID-1]}}</div>
                </div>
            </div>
         </div> 
      </ion-content>
</ion-view>
