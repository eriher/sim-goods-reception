<ion-view title= "{{'NAVTITLE_HOME' | translate }}">
    <div class="bar bar-subheader">
        <h2 class="title">{{today | date: mediumDate}}</h2>
    </div>
  <ion-content class='has-subheader'>
        <ion-refresher on-refresh='refresh()'></ion-refresher>
      <ion-list>
          <ion-item ng-repeat = 'dispatch in dispatches'>
         <div class="card">
            <div class='item item-divider'>
                <button class="button button-full button-dark" ng-click='goTo(dispatch.id)'>
                {{dispatch.id}}</button>
            </div>
            <div class='item item-text-wrap'>
                <div class="row responsive-sm">
                    <div class="col">{{'HOME_DESCRIPTION'|translate}}:{{dispatch.description}}</div>
                    <div class="col">{{'HOME_DATE'|translate}}:{{dispatch.date}}</div>
                    <div class="col">Status:{{dispatch.status}}</div>
                    <div class="col">{{'HOME_CHECKED_PALLETS'|translate}}:{{counts[$index]}}</div>
                </div>
            </div>
         </div>
              </ion-item>
      </ion-list>
        <ion-infinite-scroll immediate-check=false
                             on-infinite="loadMore()"
                             distance="20%">
        </ion-infinite-scroll>
      </ion-content>
</ion-view>
