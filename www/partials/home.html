<ion-view view-title={{navTitle}}>
  <ion-content class='has-header'>
        <h1>Home</h1>
        <ion-refresher on-refresh='refresh()'></ion-refresher>
        <ion-list>
         <div class="card" ng-repeat = 'note in dispatchNotes'>
            <div class='item item-divider'>
                {{note.id}}
            </div>
            <div class='item item-text-wrap'>
                {{note.description}}
                {{note.date}}
                <button class="button button-full button-positive" ng-click='goTo(note.id)'>
                    Full Width Block Button
                </button>
            </div>
         </div> 
        </ion-list>
      </ion-content>
</ion-view>
