<ion-view view-title={{navTitle}}>
  <ion-content class='has-header'>
      <p></p>
      {{message}}
        <h1>Home</h1>
        <ion-refresher on-refresh='refresh()'></ion-refresher>
        <ion-list>
         <div class="card" ng-repeat = 'note in deliveryNotes'>
            <div class='item item-divider'>
                {{note.text}}
            </div>
            <div class='item item-text-wrap'>
                This is a basic Card with some text.
                <button class="button button-full button-positive" ng-click='goTo(note.link)'>
                    Full Width Block Button
                </button>
            </div>
         </div> 
        </ion-list>
      </ion-content>
</ion-view>
