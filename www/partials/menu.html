<ion-side-menus enable-menu-with-back-views="true">
    
    <!-- CENTER -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        <ion-nav-buttons side='right'>
            <button class='button button-icon button-clear ion-camera' ng-click="scanBtn()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
      
    <ion-nav-view name="menuContent"></ion-nav-view>
      
  </ion-side-menu-content>

    <!-- LEFT MENU -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item nav-clear menu-close ng-click="menuClick(item.link)" class="item item-icon-left" ng-repeat="item in menuItems">

        <i ng-class="item.iconClass"></i>
        {{item.text}}
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
