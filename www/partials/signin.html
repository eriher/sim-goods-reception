<ion-view view-title="Sign In" ng-controller='SigninCtrl'>
    <ion-content>
        <div class="card card1">
            <div class="item item-text-wrap">
                <div class="list" id="icon_white">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="user.name" placeholder="Username">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input ng-model="user.password" type="password" placeholder="Password">
                    </label>
                </div>
                <button class="button button-balanced" ng-click="signIn(user)">Sign In</button>
            </div>
        </div>
      </ion-content>
</ion-view>
