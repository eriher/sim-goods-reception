<ion-view view-title="Sign In" ng-controller='SigninCtrl'>
    <ion-content>
        <div class="card card1">
            <div class="item item-text-wrap">
                <div class="list" id="icon_white">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">{{ 'SIGNIN_USERNAME' | translate }}</span>
                        <input type="text" ng-model="user.name" placeholder="{{'SIGNIN_USERNAME' | translate }}">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">{{ 'SIGNIN_PASSWORD' | translate }}</span>
                        <input ng-model="user.password" type="password" placeholder="{{'SIGNIN_PASSWORD' | translate }}">
                    </label>
                </div>
                <button class="button button-balanced" ng-click="signIn(user)">{{ 'BUTTON_SIGNIN_SIGN_IN' | translate }}</button>
            </div>
        </div>
      </ion-content>
</ion-view>
