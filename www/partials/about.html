<ion-view title= "{{'NAVTITLE_ABOUT' | translate }}">
  <ion-content class='has-header'>
    <p></p>
    <h1>About</h1>
      {{myTheme}}
      <button ng-click="changeLanguage('en-US')" translate='BUTTON_LANG_EN'></button>
      <button ng-click="changeLanguage('sv-SE')" translate='BUTTON_LANG_SE'></button>
      <p>selected item is : {{selectedItem}}</p>
      <p> value of selected item is : {{selectedItem.value}} </p>
      <select ng-model="selectedItem" ng-options="item.label for item in items">
      </select>
  </ion-content>
</ion-view>
