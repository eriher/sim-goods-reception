<ion-view view-title={{navTitle}}>
  <ion-content class='has-header'>
      <p></p>
      <h1>{{message}}</h1>
      {{pallets.weight}}
      <ion-list>
      <div class='card' ng-repeat = 'item in orderItems'>
          <div class='item item-divider'>
              <a class="item item-icon-right" ng-click='goTo(item.link)'>
                  {{item.text}}
                <i class="icon ion-checkmark-circled" id ='icon_red' ng-show='item.status=="checked with errors"'></i>
                <i class="icon ion-checkmark-circled" id ='icon_yellow' ng-show='item.status=="partially checked"'></i>
                <i class="icon ion-checkmark-circled" id ='icon_green' ng-show='item.status=="checked"'></i>
              </a>
          </div>
          <div class='item item-text-wrap'>
            <div class='row'>
                <div class='col'>Quantity</div>
                <div class='col'>Weight</div>
            </div>
            <div class='row'>
                <div class='col'>{{pallets.quantity}}</div>
                <div class='col'>{{pallets.weight}}</div>
            </div>
            </div>
          </div>
      </ion-list>
    </ion-content>
</ion-view>
