<ion-view view-title={{navTitle}}>
  <ion-content class='has-header'>
    <p></p>
    <ion-list>
        <table class="table">
          <div class='item item-text-wrap'>
                <thead>
                    <td>Article nr.</td><td>Quantity</td>
                </thead>
                  <a ng-repeat = 'article in articles'>
                    <tr>
                    <td>{{article.id}}</td>
                    <td>{{article.quantity}}</td>
                    </tr>
                </a>
              </table>
            </div>
      </ion-list>
  </ion-content>
</ion-view>
